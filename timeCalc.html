<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.scss">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron|Josefin+Sans">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div id="calculator">

		<!-- CALC NAME-->
		<div class='text-center'>
			<h5><b>TimeCalc</b></h5>
		</div>

		<!-- DISPLAY -->
		<div class="text-right display">
		<p id="display">
			<span id="hours">0</span>:<span id="minutes">00</span>
		</p>
		</div>

		<!--BUTTONS -->
		<div id="buttons">
			<div class="button_row">
				<button class="btn-number" value="7">7</button>
				<button class="btn-number" value="8">8</button>
				<button class="btn-number" value="9">9</button>
				<button value="DEL">DEL</button>
			</div>

			<div class="button_row">
				<button class="btn-number" value="4">4</button>
				<button class="btn-number" value="5">5</button>
				<button class="btn-number" value="6">6</button>
				<button class="btn-operator" value="+">+</button>
			</div>

			<div class="button_row">
				<button class="btn-number" value="1">1</button>
				<button class="btn-number" value="2">2</button>
				<button class="btn-number" value="3">3</button>
				<button class="btn-operator" value="-">-</button>
			</div>

			<div class="button_row">
				<button class="btn-number" value="0">0</button>
				<button class="btn-select double" id="hoursMinutes" value=":">H : MIN</button>
				<button class="btn-operator" value="=">=</button>
			</div>
		</div>

	</div>
	<footer class="text-center">
		<hr>
		<p>Designed & Coded By MacB</p>
	</footer>
</div>

<script src="js/main.js"></script>
</body>
</html>
